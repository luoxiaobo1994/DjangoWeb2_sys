{% extends 'layout.html' %}

{% block content %}
    <div>
        <div class="container">
            <!-- 按钮区域 -->

            <div style="margin-bottom: 10px">
                <a class="btn btn-success" href="/depart/add">  <!-- 默认在原页面打开,如果需要打开一个新页面则添加:target="_blank" -->
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>  <!-- 加上一个图标 -->
                    新建部门
                </a>
            </div>
            <!-- 表格区域 -->
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>  <!-- 加上一个图标 -->
                    部门列表
                </div>

                <!-- Table -->
                <table class="table table-bordered">  <!-- table-bordered 是添加表格边线-->
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>部门名称</th>
                        <th>操作</th>

                    </tr>
                    </thead>
                    <tbody>
                    {% for obj in queryset %}
                        <tr>
                            <th scope="row">{{ obj.id }}</th>
                            <td>{{ obj.title }}</td>
                            <td>
                                <a class="btn btn-primary btn-xs" style="margin-right: 10px"
                                   href="/depart/{{ obj.id }}/modify/?nid={{ obj.id }}">编辑</a>
                                <a class="btn btn-danger btn-xs" href="/depart/delete/?nid={{ obj.id }}">删除</a>
                            </td>

                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
{% endblock %}
