{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
    <style>
        .account {
            width: 400px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 5px 5px 20px #aaa;

            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding: 20px 40px;
        }

        .account h2 {
            margin-top: 10px;
            text-align: center;
        }


    </style>
</head>
<body>
<div class="account">
    <h2>用户登陆</h2>
    <form method="post" novalidate>   <!-- 表单提交时，记得填写方法是post,nova是不让浏览器自己做校验 -->
        {% csrf_token %}  <!-- 表单提交时，记得加csrf校验  -->
        <div class="form-group">
            <label>用户名</label>
            {{ form.username }}
            <span style="color: red;">{{ form.username.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label>密码</label>
            {{ form.password }}
            <span style="color: red;">{{ form.password.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label for="id_code">图片验证码</label>
            <div class="row">
                <div class="col-xs-7">
                    <input type="text" name="code" class="form-control" placeholder="请输入验证码" required="" id="id_code">
                    <span style="color:red;"></span>
                </div>
                <div class="col-xs-5">
                    <img id="image_code" src="{% static 'img/code.jpg' %}" style="width: 125px;">  <!-- 在这里放入验证码的图片地址 -->
                </div>
            </div>

        </div>
        <input type="submit" value="登 录" class="btn btn-primary">
    </form>


</div>
</body>
</html>
