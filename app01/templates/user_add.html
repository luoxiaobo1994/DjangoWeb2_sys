{% extends 'layout.html' %}

{% block content %}
    <div>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">新建用户</h3>
                </div>
                <div class="panel-body">
                    <form method="post">
                        {% csrf_token %} {# post方式,需要加这行 #}
                        <div class="form-group">
                            <label>姓名</label>
                            <input type="text" class="form-control" placeholder="用户名称" name="name"/>
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="text" class="form-control" placeholder="用户密码" name="password"/>
                        </div>
                        <div class="form-group">
                            <label>性别</label>
                            {#<input type="number" class="form-control" placeholder="gender" name="gender"/>#}
                            <select class="form-control" name="gender">
                                {% for item in gender_choices %}
                                    <option value="{{ item.0 }}">{{ item.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>余额</label>
                            <input type="number" class="form-control" placeholder="account" name="account"/>
                        </div>
                        <div class="form-group">
                            <label>入职时间</label>
                            <input type="date" class="form-control" placeholder="create_time" name="create_time"/>
                        </div>
                        <div class="form-group">
                            <label>部门</label>
                            {#                            <input type="text" class="form-control" placeholder="depart" name="depart"/>#}
                            <select class="form-control" name="department">
                                {% for item in depart_list %}
                                    <option value="{{ item.id }}">{{ item.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>年龄</label>
                            <input type="number" class="form-control" placeholder="age" name="age"/>
                        </div>
                        <button type="submit" class="btn btn-primary">保 存</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
